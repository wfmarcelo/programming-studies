<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negociações</title>

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="container">
    <h1 class="text-center">Negociações</h1>
    <form class="form">
        <div class="mb-3">
            <label for="data">Data</label>
            <input type="date" name="data" id="data" class="form-control" required autofocus>
        </div>

        <div class="mb-3">
            <label for="quantidade">Quantidade</label>
            <input type="number" name="quantidade" id="quantidade" min="1" step="1" class="form-control" value="1"
                required>
        </div>

        <div class="mb-3">
            <label for="valor">Valor</label>
            <input type="number" name="valor" id="valor" min="0.01" step="0.01" value="0.0" class="form-control" required>
        </div>

        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>

    <div class="text-center">
        <button id="botao-importa" class="btn btn-primary text-center" type="button">Importar Negociações</button>
        <button id="botao-apaga" class="btn btn-danger text-center" type="button">Apagar</button>
    </div>

    <table class="table table-hover table-bordered mt-5">
        <thead>
            <tr>
                <th>DATA</th>
                <th>QUANTIDAE</th>
                <th>VALOR</th>
                <th>VOLUME</th>
            </tr>
        </thead>
        
        <tbody>   
        </tbody>

        <tfoot></tfoot>
    </table>

    <script src="js/bootstrap.bundle.min.js"></script>
    
    <script src="app/domain/negociacao/Negociacao.js"></script>
    <script src="app/controllers/NegociacaoController.js"></script>
    <script src="app/app.js"></script>

</body>

</html>
