<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negociações</title>


</head>

<body class="container">
    <h1 class="text-center">Negociações</h1>

    <div id="mensagemView"></div>

    <form class="form">
        <div class="mb-3">
            <label for="data">Data</label>
            <input type="text" name="data" id="data" class="form-control" required autofocus>
        </div>

        <div class="mb-3">
            <label for="quantidade">Quantidade</label>
            <input type="number" name="quantidade" id="quantidade" min="1" step="1" class="form-control" value="1"
                required>
        </div>

        <div class="mb-3">
            <label for="valor">Valor</label>
            <input type="number" name="valor" id="valor" min="0.01" step="0.01" value="0.0" class="form-control"
                required>
        </div>

        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>

    <div class="text-center">
        <button id="botao-importa" class="btn btn-primary text-center" type="button">Importar Negociações</button>
        <button id="botao-apaga" class="btn btn-danger text-center" type="button">Apagar</button>
    </div>

    <div id="negociacoes" class="mt-5"></div>

    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="dist/bundle.js"></script>

</body>

</html>
