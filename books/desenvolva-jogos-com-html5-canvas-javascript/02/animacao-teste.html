<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação teste</title>
    <script src="animacao.js"></script>
    <script src="bola.js"></script>
</head>
<body>
    <canvas id="canvas_animacao" width="800" height="800"></canvas>
    <script>
        const canvas = document.getElementById('canvas_animacao');
        const context = canvas.getContext('2d');

        const b1 = new Bola(context);
        b1.x = 100;
        b1.y = 200;
        b1.velocidadeX = 20;
        b1.velocidadeY = -10;
        b1.cor = 'red';
        b1.raio = 20;
        
        const b2 = new Bola(context);
        b2.x = 200;
        b2.y = 100;
        b2.velocidadeX = -10;
        b2.velocidadeY = 20;
        b2.cor = 'blue';
        b2.raio = 30;
        
        const b3 = new Bola(context);
        b3.x = 50;
        b3.y = 30;
        b3.velocidadeX = -10;
        b3.velocidadeY = 20;
        b3.cor = 'green';
        b3.raio = 26;
        
        const b4 = new Bola(context);
        b4.x = 25;
        b4.y = 70;
        b4.velocidadeX = -15;
        b4.velocidadeY = 10;
        b4.cor = 'black';
        b4.raio = 35;

        const animacao = new Animacao(context);
        animacao.novoSprite(b1);
        animacao.novoSprite(b2);
        animacao.novoSprite(b3);
        animacao.novoSprite(b4);

        animacao.ligar();
    </script>
    
</body>
</html>
