<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcos</title>
</head>
<body>
    <canvas id="meu_canvas" width="300" height="300"></canvas>
    <script>
        let canvas = document.getElementById('meu_canvas');
        let context = canvas.getContext('2d');

        context.fillStyle = 'gray';
        context.strokeStyle = 'black';
        context.lineWidth = 2;

        context.beginPath();
        context.arc(50, 50, 40, 
        degreesToRadians(90), degreesToRadians(270), false);

        context.fill();
        context.stroke();

        context.beginPath();
        context.arc(150, 50, 40, 
            degreesToRadians(90), degreesToRadians(270), true)

        context.fill();
        context.stroke();
        
        context.beginPath();
        context.arc(250, 50, 40, 0, 2 * Math.PI);
        
        context.fill();
        context.stroke();

        function degreesToRadians(value) {
            return value * Math.PI / 180;
        }
    </script>
</body>
</html>
