<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save e Restore</title>
</head>
<body>
    <canvas id="meu_canvas" width="200" height="200"></canvas>
    <script>
        let canvas = document.getElementById('meu_canvas');
        let context = canvas.getContext('2d');

        context.fillStyle = 'green';
        context.fillRect(50, 50, 25, 25);

        context.save();

        context.fillStyle = 'purple';
        context.fillRect(100, 50, 25, 25);

        context.restore();
        context.fillRect(150, 50, 25, 25);
    </script>
</body>
</html>
