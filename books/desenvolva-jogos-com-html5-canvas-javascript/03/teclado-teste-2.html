<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimentando personagem com classe JavaScript</title>
    <script src="teclado.js"></script>
</head>
<body>
    <canvas id="canvas_teclado_2" width="500" height="500"></canvas>
    <script>
        const canvas = document.getElementById('canvas_teclado_2');
        const context = canvas.getContext('2d');

        let posicao = 0;
        desenharPersonagem();

        const teclado = new Teclado(document);

        requestAnimationFrame(animar);

        function animar() {
            if (teclado.pressionada(SETA_ESQUERDA)) {
                posicao -= 10;
            } else if (teclado.pressionada(SETA_DIREITA)) {
                posicao += 10;
            }

            desenharPersonagem();
            requestAnimationFrame(animar);
        }

        function desenharPersonagem() {
            context.clearRect(0, 0, canvas.width, canvas.height);
            context.fillRect(posicao, 100, 20, 50);
        }

    </script>
</body>
</html>
